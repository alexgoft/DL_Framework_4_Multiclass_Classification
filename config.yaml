  # Define Feature Extractor Blocks
  num_features: [32, 64, 128]
  kernel_shapes: [3, 3, 3]
  num_conv_layers: [1, 1, 1]

  # Define Classifier Layers
  units: [32, 32]
  last_later_activation: 'sigmoid' # 'sigmoid', 'softmax'

train:
  batch_size: 128
  epochs: 100

  loss_function: 'categorical_crossentropy'

  optimizer:
    name: 'SGD'
    params:
      momentum: 0.9
      learning_rate: 0.001
      decay: 1.0e-6
      nesterov: True

