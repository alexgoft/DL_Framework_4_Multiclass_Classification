data:
  num_classes: 10
  train_set_size: 5000 # Pairs
  val_set_size: 10000 # Single examples

model:
  input_dim: [32,32,3]

#  # Define Feature Extractor Blocks
#  num_features: [64, 64, 128, 256, 512, 512]
